<div class="divprincipal">

  <form [formGroup]="userForm" #declarativeForm="ngForm">
    <h1 class="titulo">Enviar Mensagem</h1>
    <p class="textos">E-mail:</p>
    <input type="text" name="email" class="MargensCaixas" formControlName="from"><br>
    <p class="textos">DestinatÃ¡rio:</p>
    <input type="text" name="destinatario" class="MargensCaixas" formControlName="to"><br>
    <p class="textos">Assunto:</p>
    <input type="text" name="assunto" class="MargensCaixas" formControlName="subject"><br>
    <p class="textos">Mensagem:</p>
    <textarea rows="5" cols="100" name="message" class="MargensCaixaMensagem" formControlName="message"></textarea><br>
    <br>
    <form #declarativeForm="ngForm">
      <re-captcha [(ngModel)]="declarativeFormCaptchaValue" name="captcha" required></re-captcha>
    </form>
    <br>
    <input type="submit" value="Enviar" class="btnenviar" (click)="doSupport()" [disabled]="!declarativeForm.valid">
    <input type="submit" value="Cancelar" class="btncancelar">
    <input type="reset" value="Limpar" class="btncancelar">
    <p class="textos">Clique em "Enviar" para enviar a mensagem.</p>
  </form>
</div>
