<div class="divContactos" class="divprincipal">
  <h1 class="titulo">Contacte-nos!</h1>
  <p class="textos">Nome:</p>
  <input type="text" name="nome" class="MargensCaixas"><br>
  <p class="textos">Apelido:</p>
  <input type="text" name="apelido" class="MargensCaixas"><br>
  <p class="textos">E-mail:</p>
  <input type="text" name="email" class="MargensCaixas"><br>
  <p class="textos">Mensagem:</p>
  <textarea rows="10" cols="100" class="MargensCaixaMensagem">  </textarea><br>
  <br>
  <input type="submit" value="Enviar" class="btnenviar">
  <input type="submit" value="Cancelar" class="btncancelar">
  <br>
  <p class="textos">Clique em "Enviar" para enviar a mensagem.</p>
  <div class="contactos">
    <p class="textos">E-mail</p>
    <p class="textos">Morada</p>
    <p class="textos">Telefone</p>
  </div>
</div>
